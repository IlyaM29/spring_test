<!DOCTYPE html>
<html ng-app="app" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
    <title>Продукты</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <div class="row">
        <div class="col-md-3">
            <br><br>
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm">
                            <label>
                                <input id="navLoginField" class="form-control" ng-model="user.username"
                                       type="text" placeholder="Login"
                                       aria-describedby="inputGroup-sizing-sm">
                            </label>
                            <label>
                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password" placeholder="Password"
                                       aria-describedby="inputGroup-sizing-sm">
                            </label>
                            <label>
                                <button id="navLoginSubmit" class="btn btn-primary"
                                        type="submit">Войти
                                </button>
                            </label>
                        </div>
                    </form>
                    <a class="btn btn-outline-primary btn-sm" role="button">Регистрация</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-primary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <br>
            <h3>Список продуктов</h3>
            <br>
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Название продукта</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="p in productList">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.cost}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div align="center">
                <span ng-repeat="p in pages"><a href="" class="badge badge-primary" ng-click="loadProduct(p)">{{p}}</a></span>
            </div>
            <br>
            <h3>Корзина</h3>
            <table class="table table-hover">
                <tr>
                    <td>Название товара</td>
                    <td>Количество</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="item in Cart.items">
                    <td>{{item.title}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="decreaseProduct(item.productId)">Уменьшить</button>
                        <button class="btn btn-danger" ng-click="removeFromCart(item.productId)">Х</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Итого</td>
                    <td>{{Cart.totalPrice}}</td>
                </tr>
                </tbody>
            </table>
            <p>
                <button class="btn badge-secondary" ng-click="clearCart()">Очистить корзину</button>
            </p>
        </div>
        <div class="col-md-3">
            <br><br>
            <h4>Фильтр</h4>
            <p></p>
            <form novalidate ng-submit="loadProduct()">
                <label>
                    <input class="form-control" type="text" placeholder="Название" ng-model="title">
                </label>
                <p></p>
                <p>Цена:</p>
                <label>
                    <input class="form-control" type="number" placeholder="min" ng-model="min">
                </label>
                <label>
                    <input class="form-control" type="number" placeholder="max" ng-model="max">
                </label>
                <button type="submit" class="btn btn-primary">Применить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
